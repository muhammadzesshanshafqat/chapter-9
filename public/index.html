<html ng-app="demo">
    <head>
        <title>Sample App</title>
        <script src="./vendor/jquery/jquery.js"></script>
        <script src="./vendor/bootstrap/js/bootstrap.js"></script>
        <link rel="stylesheet" type="text/css" href="./vendor/bootstrap/css/bootstrap.css">
        <script src="./vendor/angular/angular.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.7.5/angular-route.js"></script>
    </head>
    <body ng-controller="MainController">
        <div class="container">
            <h1>List</h1>

            <div class="row">
                <div ng-repeat="item in vm.list track by item._id" style="padding:10px">
                    <button class="btn btn-danger" ng-click="vm.removeItem(item)">X</button>
                    {{item.details}}
                </div>
            </div>

            <div class="row">
                <form role="form">
                    <div class="form-group">
                        <label for="newItemDetails">New Item Details:</label>
                        <input type="text" class="form-control" placeholder="details of item" ng-model="vm.newItemDetails"/>
                    </div>
                    <button type="submit" class="btn btn-primary" ng-click="vm.addItem()" ng-disabled="!vm.newItemDetails">Add</button>
                </form>
            </div>
        </div>
    </body>
</html>
